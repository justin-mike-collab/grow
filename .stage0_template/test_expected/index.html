<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Hub - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .links {
            list-style: none;
        }
        .links li {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .links a {
            flex: 1;
            display: block;
            padding: 12px 20px;
            background: #f5f5f5;
            border-radius: 6px;
            text-decoration: none;
            color: #333;
            transition: all 0.2s;
            border-left: 4px solid #667eea;
        }
        .links a:hover {
            background: #667eea;
            color: white;
            transform: translateX(4px);
        }
        .links a.coming-soon {
            opacity: 0.6;
            cursor: not-allowed;
            border-left-color: #ccc;
        }
        .links a.coming-soon:hover {
            background: #f5f5f5;
            color: #333;
            transform: none;
        }
        .coming-soon-text {
            color: #999;
            font-size: 0.9em;
            margin-left: 8px;
        }
        .explorer-link {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 12px 16px;
            background: #f5f5f5;
            border-radius: 6px;
            text-decoration: none;
            color: #667eea;
            transition: all 0.2s;
            border: 2px solid #667eea;
            font-size: 14px;
            white-space: nowrap;
        }
        .explorer-link:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }
        .explorer-link.coming-soon {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #ccc;
            color: #ccc;
        }
        .explorer-link.coming-soon:hover {
            background: #f5f5f5;
            color: #ccc;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mentor Hub</h1>
        <p class="subtitle">Welcome to the Development Environment</p>
        <ul class="links">
            <li>
                <a href="#" class="coming-soon">NAME_HERE
                    <span class="coming-soon-text">- Coming Soon</span>
                </a>
            </li>
            <li>
                <a href="http://HOST_NAME:8386" id="database-link" target="_blank">
                    Schema Configuration
                </a>
                <a href="http://HOST_NAME:8385/docs/index.html" id="database-explorer-link" class="explorer-link" target="_blank" title="Open API Explorer">
                    üîç API Explorer
                </a>
            </li>
            <li>
                <a href="http://HOST_NAME:8384/" id="runbook-link" target="_blank">
                    Runbook Automation
                </a>
                <a href="http://HOST_NAME:8383/docs/explorer.html" id="runbook-explorer-link" class="explorer-link" target="_blank" title="Open API Explorer">
                    üîç API Explorer
                </a>
            </li>
        </ul>
    </div>
    <script>
        // Replace HOST_NAME with actual hostname or use window.location.hostname
        const hostname = window.location.hostname || 'localhost';
        document.getElementById('database-link').href = `http://${hostname}:8386`;
        document.getElementById('database-explorer-link').href = `http://${hostname}:8385/docs/index.html`;
        document.getElementById('runbook-link').href = `http://${hostname}:8384/`;
        document.getElementById('runbook-explorer-link').href = `http://${hostname}:8383/docs/explorer.html`;
    </script>
</body>
</html>
